<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>LIBRARY</header>
    <div class="main">
        <dialog id="dialog">
            <img src="icons/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="cross" class = "close">
            <form method="dialog">
                <p>
                    <label for="title">
                        Title:
                        <input type="text" name="title" id="title" required>
                    </label>
                </p>
                <p>
                    <label for="author">
                        Author:
                        <input type="text" name="author" id="author" required>
                    </label>
                </p>
                <p>
                    <label for="pages">
                        Pages:
                        <input type="number" name="pages" id="pages" required>
                    </label>
                </p>
                <p>
                    <label for="read">
                        Read:
                        <input type="checkbox" name="read" id="read" value = "false">
                    </label>
                </p>
                <p>
                    <button type = "submit" class="pushable" id = "add-book">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Add it to your Library!</span>
                    </button>
                </p>
            </form>
        </dialog>

        <button class="pushable" id = "add">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Add Book</span>
        </button>

        <div class="cards">
        </div>
    </div>
    
    <footer></footer>
</body>
</html>
